<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        $if(author)$
        <meta name="author"    content="$author$">
        $endif$
        <meta name="keywords"  content="blog, programming">
        <meta name="generator" content="Hakyll">
        $if(description)$
        <meta name="description" content="$description$">
        $endif$
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>$title$ - $blogtitle$</title>

        <link rel="search" type="application/opensearchdescription+xml"
              href="/opensearch.xml" title="$blogtitle$">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/paper/bootstrap.min.css">
        <link rel="stylesheet" href="/css/default.css">

        <link rel="alternate" href="/atom.xml" type="application/atom+xml"
              title="Feed of all posts">
        <link rel="author" href="/humans.txt">
        <link rel="license" href="http://creativecommons.org/licenses/by/4.0/">

        $if(prev)$
        <link rel="prev" href="/posts/$prev$.html">
        $endif$

        $if(next)$
        <link rel="next" href="/posts/$next$.html">
        $endif$

        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-52438115-1', 'auto');
         ga('require', 'displayfeatures');
         ga('send', 'pageview');
        </script>
    </head>
    <body>
        <header id="base-header">
        </header>
        <nav id="base-nav" class="navbar navbar-default no-select">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" title="Starting page">Articles</a>
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar-items"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-items" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/archive.html" title="List of all articles">Archive</a></li>
                        <li>
                            <a href="/atom.xml" title="Subscribe to new posts">
                                <span class="fa fa-rss fa-lg"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main id="content">
            $body$
        </main>

        <footer id="base-footer" class="container">
            <footer class="row">
                <div class="col-md-12">
                    <section id="credits" class="text-center">
                        <nobr>Built with
                            <a href="http://jaspervdj.be/hakyll">Hakyll</a>
                            ,
                            <a href="http://johnmacfarlane.net/pandoc">Pandoc</a>
                            and
                            <a href="./humans.txt">other tools</a>.
                        </nobr>
                        <nobr>
                            Hosted by
                            <a href="https://github.com/pxqr/pxqr.github.io/">GitHub</a>.
                        </nobr>
                    </section>
                    <section id="copyright" class="text-center">
                        <p>Copyright
                            <span class="fa fa-copyright"></span>
                            <span class="sr-only">&copy;</span>
                            2014-<script>document.write(new Date().getFullYear());</script>
                            $host$
                        </p>
                    </section>
                </div>
            </footer>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
