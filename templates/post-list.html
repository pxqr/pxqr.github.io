<ul class="list-group">
  $for(posts)$
  <li class="list-group-item">
    <td><a href="$url$#article" title="$description$">$title$</a></td>
    <td class="visible-desktop">
      $if(tags)$
        <i class="fa fa-tags"></i>
        $taglist$
      $endif$
    </td>
    <td align="right">$date$</td>
  </li>
  $endfor$
</ul>
