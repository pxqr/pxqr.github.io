<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    $if(author)$
    <meta name="author"    content="$author$">
    $endif$
    <meta name="keywords"  content="blog, programming">
    <meta name="generator" content="Hakyll">
    $if(description)$
    <meta name="description" content="$description$">
    $endif$

    <title>$title$ - pxqr's blog</title>

    <link rel="stylesheet" href="/css/default.css">
    <link rel="alternate" href="/atom.xml" type="application/atom+xml"
          title="Feed of all posts">
    <link rel="author" href="/humans.txt">

    $if(prev)$
    <link rel="prev" href="/posts/$prev$.html">
    $endif$

    $if(next)$
    <link rel="next" href="/posts/$next$.html">
    $endif$
  </head>

  <body>
    <header></header>
    <nav class="global">
      <ul>
        <!-- <li><a href="/">Home</a></li> -->
        <li><a href="/archive.html" title="List of all blog posts">Archive</a></li>
        <li><a href="/about.html" title="About this site">About</a></li>
      </ul>
    </nav>

    <section id="content">
      $body$
    </section>

    <footer class="global">

      hosted by
      <a href="https://github.com/pxqr/pxqr.github.io/">GitHub</a>

      </a>
    </footer>

</html>
